<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Bem-vindo ao Meu Site</h1>
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#galeria">Galeria</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção principal (Sobre) -->
    <section id="sobre">
        <div class="container">
            <h2>Sobre o Site</h2>
            <p>Este é um exemplo de site criado com HTML e CSS. Aqui você pode aprender como criar uma estrutura básica e estilizada para uma página web.</p>
        </div>
    </section>

    <!-- Seção Galeria -->
    <section id="galeria">
        <div class="container">
            <h2>Galeria de Imagens</h2>
            <div class="grid">
                <div class="item"><img src="https://via.placeholder.com/300x200" alt="Imagem 1"></div>
                <div class="item"><img src="https://via.placeholder.com/300x200" alt="Imagem 2"></div>
                <div class="item"><img src="https://via.placeholder.com/300x200" alt="Imagem 3"></div>
                <div class="item"><img src="https://via.placeholder.com/300x200" alt="Imagem 4"></div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="container">
            <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
